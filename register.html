    <!-- Register/Login Form -->
    <div class="register-form">
        <h2 id="form-title">Register</h2>
        <form id="register-form" action="/register" method="POST">
            <div class="form-group" id="name-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="form-group" id="email-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group" id="city-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="Enter your city" required>
            </div>
            <div class="form-group" id="phone-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group" id="password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-group" id="confirm-password-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary w-100">Register</button>
            <div class="login-link">
                <p id="login-text">Already registered? <a href="#" id="toggle-login">Login here</a></p>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="bg-primary text-white text-center py-3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm(toLogin) {
            const formTitle = document.getElementById('form-title');
            const submitButton = document.getElementById('submit-button');
            const nameGroup = document.getElementById('name-group');
            const cityGroup = document.getElementById('city-group');
            const phoneGroup = document.getElementById('phone-group');
            const confirmPasswordGroup = document.getElementById('confirm-password-group');
            const loginText = document.getElementById('login-text');

            if (toLogin) {
                formTitle.textContent = 'Login';
                submitButton.textContent = 'Login';
                submitButton.formAction = '/login';
                nameGroup.classList.add('hidden');
                cityGroup.classList.add('hidden');
                phoneGroup.classList.add('hidden');
                confirmPasswordGroup.classList.add('hidden');
                loginText.innerHTML = "Don't have an account? <a href='#' id='toggle-register'>Register here</a>";
            } else {
                formTitle.textContent = 'Register';
                submitButton.textContent = 'Register';
                submitButton.formAction = '/register';
                nameGroup.classList.remove('hidden');
                cityGroup.classList.remove('hidden');
                phoneGroup.classList.remove('hidden');
                confirmPasswordGroup.classList.remove('hidden');
                loginText.innerHTML = "Already registered? <a href='#' id='toggle-login'>Login here</a>";
            }
            attachListeners();
        }

        function attachListeners() {
            document.getElementById('toggle-login')?.addEventListener('click', function (e) {
                e.preventDefault();
                toggleForm(true);
            });
            document.getElementById('toggle-register')?.addEventListener('click', function (e) {
                e.preventDefault();
                toggleForm(false);
            });
        }

        // Attach initial listeners
        attachListeners();
    </script>
